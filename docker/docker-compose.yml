

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: fhamb_app
    expose:
      - "8080"  # only inside network, nginx will proxy
    env_file:
      - ../.env  
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: fhamb_db
    ports:
      - "5432:5432"
    env_file:
      - ../.env   
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: fhamb_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app

volumes:
  postgres_data:
