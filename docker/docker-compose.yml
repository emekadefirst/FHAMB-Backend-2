services:
  app:
    image: fhambe:latest
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:        # ðŸ‘ˆ loads everything from .env
      - ../.env      # adjust relative path (depends on where your compose file lives)
    command: >
      sh -c "
      aerich init -t src.core.database.TORTOISE_ORM || true &&
      aerich init-db || true &&
      uv run prod
      "

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    env_file:        # ðŸ‘ˆ loads postgres vars from .env
      - ../.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
